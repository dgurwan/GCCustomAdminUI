<div class="datatable-details">
  <div class="datatable-name">
    <div>{{datatable?.name}}</div>
    <div class="small">id: {{datatable?.id}}</div>
  </div>
  <ng-template #loadingIndicator>
    <div class="spinner">
      <img src="assets/loading.svg" alt="Loading..." srcset="">
    </div>
  </ng-template>
</div>
