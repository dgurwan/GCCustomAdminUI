<div>
  <form action="#" autocomplete="off">
    <input
      type="text" #searchBox
      id="search-box"
      [value]="this.searchTerm.value"
      (input)="searchDatatables(searchBox.value)"
      placeholder="Datatable Name" />
  </form>

  <div *ngIf="fetching">
    <div class="spinner">
      <img src="assets/loading.svg" alt="Loading..." srcset="">
    </div>
  </div>

  <div class="datatables-container">
    <div class="datatables-list-entry" *ngFor="let datatable of datatables$ | async">
      <app-datatable-details [datatable]="datatable"></app-datatable-details>
    </div>
  </div>
</div>
