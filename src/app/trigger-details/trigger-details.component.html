<div class="trigger-details">
  <div class="trigger-switch">
    <!--<input type="checkbox" [checked]="trigger?.joined?true:false" [hidden]="!hidden">-->
    <label class="switch" id="switch">
      <input type="checkbox" [checked]="trigger?.enabled" (click)="toogleActivation(trigger)">
      <span class="slider round"></span>
    </label>
  </div>

  <div class="trigger-name">
    <div>{{trigger?.name}}</div>
    <div class="small">id: {{trigger?.id}}</div>
  </div>

  <div class="trigger-Topic">
    <div>Topic</div>
    <div class="small">{{trigger?.topicName}}</div>
  </div>

  <div class="trigger-Workflow">
    <div>Workflow</div>
      <div class="small">{{trigger?.target?.id}}</div>
  </div>

  <ng-template #loadingIndicator>
    <div class="spinner">
      <img src="assets/loading.svg" alt="Loading..." srcset="">
    </div>
  </ng-template>
</div>
