<div>
  <form action="#" autocomplete="off">
    <ng-select [closeOnSelect]="true" [multiple]="true" [(ngModel)]="selectedTopic" class="custom" placeholder="Topic Name" (change)="searchTrigger($event)">
       <ng-option *ngFor="let topic of topics | async"  [value]="topic">{{topic}} </ng-option>
    </ng-select>



  </form>

  <div *ngIf="fetching">
    <div class="spinner">
      <img src="assets/loading.svg" alt="Loading..." srcset="">
    </div>
  </div>


  <div class="triggers-container">
    <div
      class="trigger-list-entry"
      *ngFor="let trigger of triggers$ | async"
    >
      <app-trigger-details [trigger]="trigger"></app-trigger-details>
    </div>
  </div>
</div>
